<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Playground</h1>
    </header>

    <main>
        <!-- Event Handling Section -->
        <section class="card">
            <h2>Event Handling</h2>
            
            <div class="event-box" id="clickBox">
                <p>Click me!</p>
            </div>
            
            <div class="event-box" id="hoverBox">
                <p>Hover over me!</p>
            </div>
            
            <div class="event-box" id="keypressBox">
                <p>Press any key while focused</p>
            </div>
            
            <div class="event-box" id="secretBox">
                <p>Double click or long press me!</p>
            </div>
        </section>

        <!-- Interactive Elements Section -->
        <section class="card">
            <h2>Interactive Elements</h2>
            
            <button id="colorChanger">Change My Color</button>
            
            <div class="gallery">
                <img src="https://picsum.photos/id/237/400/300" alt="Gallery image 1" class="active">
                <img src="https://picsum.photos/id/238/400/300" alt="Gallery image 2">
                <img src="https://picsum.photos/id/239/400/300" alt="Gallery image 3">
                <div class="gallery-controls">
                    <button class="gallery-prev">←</button>
                    <button class="gallery-next">→</button>
                </div>
            </div>
            
            <div class="tabs">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="tab1">Tab 1</button>
                    <button class="tab-btn" data-tab="tab2">Tab 2</button>
                    <button class="tab-btn" data-tab="tab3">Tab 3</button>
                </div>
                <div class="tab-content active" id="tab1">
                    <p>Content for Tab 1</p>
                </div>
                <div class="tab-content" id="tab2">
                    <p>Content for Tab 2</p>
                </div>
                <div class="tab-content" id="tab3">
                    <p>Content for Tab 3</p>
                </div>
            </div>
        </section>

        <!-- Form Validation Section -->
        <section class="card">
            <h2>Form Validation</h2>
            
            <form id="userForm">
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input type="text" id="username" required>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" required>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password* (min 8 chars)</label>
                    <input type="password" id="password" required minlength="8">
                    <span class="error-message"></span>
                    <div class="password-strength"></div>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>JavaScript Event Handling Assignment</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
